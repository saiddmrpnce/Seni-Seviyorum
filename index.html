<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seni Seviyorum ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      /* Kayan pembe beyaz arka plan */
      background: linear-gradient(135deg, #fff0f5, #ffb6c1);
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Siyah, içi boş kalp desenleri için üst katman */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('gorsel.png');/* Örnek içi boş kalpler PNG */
      background-repeat: repeat;
      background-position: center;
      background-size: 80px 80px;
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
      text-shadow: 1px 1px 4px rgba(255, 182, 193, 0.7);
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 560px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border-radius: 15px;
      overflow: hidden;
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Seni Seviyorum ❤️</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/rephTxlPzEs" allowfullscreen></iframe>
  </div>
</body>
</html>
